# --- INDENTATION ---
# Use tabs for indentation
indent_with_tabs        = 2     # 1=spaces, 2=tabs to indent (spaces to align)
indent_columns          = 8     # The visual width of a tab (8 is standard)
indent_tab_size         = 8     # Should match indent_columns

# --- GOOGLE-STYLE BRACES ---
# Function braces on the same line
nl_fdef_brace           = remove 
# If/For/While braces on the same line
nl_if_brace             = remove
nl_for_brace            = remove
nl_while_brace          = remove
nl_else_brace           = remove
# Put 'else' on the same line as the closing '}'
nl_brace_else           = remove

# --- CLEANUP ---
# Space between function name and '('
sp_func_call_paren      = remove
# Space after 'if', 'for', 'while'
sp_before_sparen        = add
